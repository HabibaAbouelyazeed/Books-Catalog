<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Books Catalog</title>
</head>
<body id="indexPage" onload="onPageLoad()">
    <header>
        <div class="logo">
            Book-log
            <i class="fa-solid fa-book" style="color: #ffffff;"></i>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping fa-xl" style="color: #ffffff;"></i>
            <p id="cartItemsNumber">0</p>
        </div>
    </header>
    <div class="testDiv"></div>
    <nav class="nav-bar">
        <div class="search-bar">
            <input type="text" name="searchInpt" id="searchInpt" placeholder="Search by keyword..." maxlength="30">
            <div class="search-btn btn">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i>
            </div>
        </div>

        <article id="banner-holder">
            <div class="banner-slider">
                <img src="./assets/books-banner1.png" alt="banner" id="promotion-banner" class="image-fluid">
            </div>

            <div id="dot-holder"></div>
        </article>
    </nav>

    <main>
        <div id="booksCardsHolder"></div>
    </main>
    

    <footer>
        <div class="footer-container">
            <div class="about">
                <h3>About</h3>
                <p>
                    A web-based application that utilizes the Google Books API to showcase a catalog of books.
                </p>
            </div>
            <div class="copyrights">
                <p>Copyright Â© 2023 All Rights Reserved.</p>
                <div class="social-icons-container">
                    <ul class="social-icons">
                        <li>
                            <a class="facebook" href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a class="twitter" href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a class="dribbble" href="#">
                                <i class="fa-brands fa-dribbble"></i>
                            </a>
                        </li>
                        <li>
                            <a class="linkedin" href="#">
                                <i class="fa-brands fa-linkedin fa-xl"></i>
                            </a>
                        </li>   
                    </ul>
                  </div>
            </div>
        </div>
        <div class="dev-card">Created by <span class="dev-name">Habiba Mahmoud</span></div>
    </footer>
    
    <script src="./js/all.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
